<div class="text-primary">
  <h3>for test</h3>
  <div>
    {{newprd | json}}
  </div>

</div>

<form class="w-50 m-5" #prdform="ngForm"  (ngSubmit)="addproduct()">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="pName">product name</label>
      <input  #prdNameInp="ngModel" type="text" class="form-control" id="pName" name="prdname" required pattern="[A-Za-z0-9]{3,}"  [(ngModel)]="newprd.Name">
      <div class="alert alert-warning"  [hidden]="prdNameInp.valid || prdNameInp.untouched">
        <small [hidden]="prdNameInp.errors?.['pattern']" >name requird </small><br>
        <small [hidden]="prdNameInp.errors?.['requird']">name must be 3 letters or more</small>
      </div>
    </div>
    <div class="form-group col-md-12">
      <label for="pPrice">product price</label>
      <input #prdPriceInp="ngModel" type="text" class="form-control" id="pPrice" name="prdprice" required [(ngModel)]="newprd.Price" >
      <div class="alert alert-warning"  [hidden]="prdPriceInp.valid || prdPriceInp.untouched">
        <small >price requird </small><br>
      </div>
    </div>
    <div class="form-group col-md-12">
      <label for="pQuantity">product Quantity</label>
      <input  #prdQuaneInp="ngModel" type="number"  class="form-control" id="pQuantity"  name="prdquantity" required [(ngModel)]="newprd.Quantity">
      <div class="alert alert-warning"  [hidden]="prdQuaneInp.valid || prdQuaneInp.untouched">
        <small>Quantity requird </small><br>
      </div>
    </div>
    <div class="form-group col-md-12 border">
      <label for="pImg">product Img</label>
      <img [src]="base64" alt="" width="70px" />
      <input type="file" class="form-control" id="pImg"  name="prdimg" (change)="getImagepath($event)" >

    </div>

  </div>
  <div class="form-group">
    <label for="prdcat"></label>
    <select #prdCatInp="ngModel" name="cat" id="prdcat" class="form-select" required [(ngModel)]="newprd.CateogryID">
     <option *ngFor="let cat of catlist" [value]="cat.id"   >{{cat.name}}</option>
     <div class="alert alert-warning"  [hidden]="prdCatInp.valid || prdCatInp.untouched">
      <small >Cateogry requird </small><br>
    </div>
    </select>
  </div>

  <button [disabled]="prdform.invalid" type="submit" class="btn btn-primary">add</button>
</form>
<br>
<button   type="button" class="btn btn-info"  (click)="addproduct()">save</button>
